<!DOCTYPE html>
<html>
    <head>
        <title>Compass Demo</title>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic);
            body {font-family: "Source Sans Pro";}
            body, textarea {background-color: #1e1f22; color: #bfbfbf;}
            button { width: 50px; }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="compass/compass.js"></script>
        <script>
            var compass;

            $(document).ready(function() {
                compass = new Compass("compass");
                compass.animate(90); // Set a default value
            });


        </script>
        <style>
		@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic);
		body {font-family: "Source Sans Pro";}
		body, textarea {background-color: #1e1f22; color: #bfbfbf;}
		button { width: 50px; }
		</style>

    </head>
    <body>

        <canvas id="compass" width="200" height="200"></canvas>
        <hr>

<button onclick="compass.animate(10);">10</button>
<button onclick="compass.animate(90);">90</button>
<button onclick="compass.animate(170);">170</button>
<button onclick="compass.animate(190);">190</button>
<button onclick="compass.animate(270);">270</button>
<button onclick="compass.animate(350);">350</button>

    </body>
</html>
